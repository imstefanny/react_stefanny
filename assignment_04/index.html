<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="displayPortfolio()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid w-75">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INVENTORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex card w-75 align-items-center justify-content-center p-2 mt-5 mx-auto shadow-sm">
        <div class="row w-100">
            <div class="col-2">
                <img src="./src/img/dev.jpg" class="img-fluid h-100" alt="developer" />
            </div>
            <div class="col-4 d-flex flex-column justify-content-center ps-4">
                <h1 id="name">Stefanny</h1>
                <p id="role"></p>
                <div class="d-flex mt-4 gap-3">
                    <button class="btn btn-info" onclick="editPortfolio()">Edit</button>
                    <button class="btn btn-success">Resume</button>
                </div>
            </div>
            <div class="col-6 row align-items-center border-start">
                <div class="col-6">
                    <p class="fw-bold">Availability</p>
                    <p class="fw-bold">Usia</p>
                    <p class="fw-bold">Lokasi</p>
                    <p class="fw-bold">Pengalaman</p>
                    <p class="fw-bold">Email</p>
                </div>
                <div class="col-6">
                    <p id="availability">Full Time</p>
                    <p id="usia">20</p>
                    <p id="lokasi">Medan</p>
                    <p id="experience">2</p>
                    <p id="email">stefanny@witech.co.id</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex card w-75 align-items-center justify-content-center p-4 my-4 mx-auto d-none" id="formEditor">
        <form class="w-100">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" id="nameForm" name="name" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label fw-bold">Role</label>
                <input type="text" class="form-control" id="roleForm" name="role" required>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label fw-bold">Availability</label>
                <input type="text" class="form-control" id="availabilityForm" name="availability" required>
            </div>
            <div class="mb-3">
                <label for="usia" class="form-label fw-bold">Usia</label>
                <input type="number" class="form-control" id="usiaForm" name="usia" required>
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label fw-bold">Lokasi</label>
                <input type="text" class="form-control" id="lokasiForm" name="lokasi" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label fw-bold">Years Experience</label>
                <input type="number" class="form-control" id="experienceForm" name="experience" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="emailForm" name="email" required>
            </div>

            <button onclick="submitPortfolio()" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
